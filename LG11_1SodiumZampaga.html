      <h1>Learn about anything you want!</h1>
      <h2>Sign up now!</h2>
      <form id="signUp">
          <label for="name">Name</label><br>
          <input type="text" name="name" id="name"><br>

          <label for="prefName">Preffered Name</label><br>
          <input type="text" name="prefName" id="prefName"><br>

          <label for="address">Address</label><br>
